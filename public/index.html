<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Synchronization Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Process Synchronization Visualizer</h1>
    
    <div class="problem-selector">
        <label for="problem">Select Problem:</label>
        <select id="problem">
            <option value="ProducerConsumer">Producer-Consumer</option>
            <option value="ReaderWriter">Reader-Writer</option>
            <option value="DiningPhilosophers">Dining Philosophers</option>
        </select>
    </div>

    <div class="control-panel">
        <button id="start-btn">Start</button>
        <button id="reset-btn">Reset</button>
        <button id="end-btn" style="display: none;">End</button>
    </div>
    
    <div id="visualization-area"></div>

    <script src="script.js"></script>
    <script src="producer_consumer.js"></script>
    <script src="reader_writer.js"></script>
    <script src="dining_philosophers.js"></script>
</body>
</html>
